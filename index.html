<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Overlap Grader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e6f2ff);
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
      color: #1e40af;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 0.5rem;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #93c5fd;
      border-radius: 0.5rem;
      resize: vertical;
      background: #f0f9ff;
      transition: border 0.3s, background 0.3s;
    }

    textarea:focus {
      border-color: #3b82f6;
      background: #e0f2fe;
      outline: none;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: #3b82f6;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    .result-card {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 1rem;
      background: #eff6ff;
      border-left: 6px solid #3b82f6;
      font-size: 1.1rem;
      line-height: 1.5;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    .score {
      font-size: 2rem;
      font-weight: 700;
      color: #1e3a8a;
    }

    .overlap-count {
      margin-top: 0.5rem;
      font-weight: 500;
      color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Resume-Application Comparator</h1>

  <div class="container">
    <label for="passage1">Resume</label>
    <textarea id="passage1" placeholder="Enter the first passage..."></textarea>

    <label for="passage2">Application</label>
    <textarea id="passage2" placeholder="Enter the second passage..."></textarea>

    <button onclick="gradePassages()">Calculate</button>

    <div class="result-card" id="result" style="display:none;">
      <div class="score" id="score"></div>
      <div class="overlap-count" id="overlap-count"></div>
      <div id="matched-words"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
